<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./assets/Chickpeas Logo.png" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>SALE SECTION</title>
  </head>
  <body class="flex-box">
    <navbar class="navbar" id="navbar"></navbar>

    <navbar class="side-bar" id="side-bar"></navbar>

    <span class="sale">SALE UP TO -50%</span>

    <div class="wmn-wrap" id="wmn-items"></div>

    <button class="cart-style" id="hamburger-side" onclick="handleSideBar()">
      <span class="material-icons" id="menu-icon"> menu </span>
      <span class="material-icons" id="close-icon"> close </span>
    </button>

    <div class="cart-wrapper">
      <div class="card-hidden" id="card-preview">
        <button id="checkout-open">CHECKOUT</button>
      <button class="cart-style" id="shopping-cart" onclick="handleCart()">
        <span class="material-icons"> shopping_cart </span>
      </button>
    </div>

    <script src="script.js"></script>
    <script src="static.js"></script>

    <script>
      saleItems();
      basketNot();
      updateBasket();
      navbar();
      sidebar();
    </script>
  </body>
</html>
