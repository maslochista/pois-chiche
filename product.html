<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/Chickpeas Logo.png" />
    <link rel="stylesheet" href="./style.css" />
    <title>Product</title>
  </head>
  <body>
    <navbar class="navbar" id="navbar"></navbar>

    <div class="cart-wrapper">
      <div class="card-hidden" id="card-preview">
        <button id="checkout-open">CHECKOUT</button>
        <!-- Here's place for checkout items -->
      </div>
      <button class="cart-style" id="shopping-cart" onclick="handleCart()">
        <span class="material-icons"> shopping_cart </span>
      </button>
    </div>

    <section class="product-layout-page" id="product-layout-page">
      <div class="project-pic">
        <img src="./assets/shirt_wmn_white.png" />
        <div class="center">
          <button class="yellow-circle"></button>
          <button class="yellow-circle"></button>
          <button class="yellow-circle"></button>
        </div>
      </div>
      <div class="product-description-grid">
        <h2 id="product-name">PRODUCT NAME</h2>

        <h3 id="product-tags">PRODUCT TAGS</h3>

        <h4 id="product-description">HERE GOES THE PRODUCT DESCRIPTION</h4>

        <div class="price-tag">
          <div class="sizes-icon no-size">S</div>
          <div class="sizes-icon">M</div>
          <div class="sizes-icon">L</div>
        </div>

        <div class="price">
          <h1 id="product-price">$19.99</h1>
        </div>

        <button class="add-to-basket" onclick="addtoBasket()">
          <h4>ADD TO BASKET</h4>
        </button>
      </div>

      <div class="other-colors">
        <span class="other-title">CHECK OTHER COLORS:</span>
        <img src="./assets/shirt_wmn_white.png" />
        <img src="./assets/shirt_wmn_white.png" />
        <img src="./assets/shirt_wmn_white.png" />
      </div>
    </section>

    <script src="script.js"></script>
    <script src="static.js"></script>

    <script>
      basketNot();
      navbar();
    </script>
  </body>
</html>
